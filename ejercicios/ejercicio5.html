<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario 5</title>
  </head>
  <body>
    <main>
      <section>
        <table>
          <tr>
            <th>Registro de usuario</th>
          </tr>
          <tr>
            <td rowspan="4">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8QWZW3_wSb2iAmak-rjzxDK0UKfQ48AU_yg&usqp=CAU"
                height="100px"
              />
            </td>
            <td><label for="name">Codigo de usuario: </label></td>
            <td>
              <input type="text" name="name" id="name" size="25" /> <br />
            </td>
          </tr>
          <tr>
            <td>Nivel de usurario:</td>
            <td>
              <label
                ><input type="radio" name="Administrador" />Administrador</label
              >
              <br />
              <label><input type="radio" name="Usuario" />Usuario</label>
            </td>
          </tr>
          <tr>
            <td>Contraseña:</td>
            <td>
              <input type="password" name="password" placeholder="" size="25" />
            </td>
          </tr>
          <tr>
            <td>Confirmar contraseña:</td>
            <td>
              <input type="password" name="password" placeholder="" size="25" />
            </td>
          </tr>
          <tr>
            <td>Nombre:</td>
            <td colspan="2">
              <input type="text" name="name" id="name" size="46" />
            </td>
          </tr>
          <tr>
            <td>Apellidos:</td>
            <td colspan="2">
              <input type="text" name="name" id="name" size="46" />
            </td>
          </tr>
          <tr>
            <td>tipo de documento:</td>
            <td>
              <select name="documento">
                <option value="documento"></option>
                <option value="documento">documento</option>
                <option value="documento">documento</option>
              </select>
            </td>
            <td>
              Nº de documento:
              <input type="text" name="name" id="name" size="8" />
            </td>
          </tr>
          <tr>
            <td>Sexo:</td>
            <td colspan="2">
              <label> <input type="radio" name="Masculino" />Masculino</label>
              <label><input type="radio" name="Femenino" />Femenino</label>
            </td>
          </tr>
          <tr>
            <td>Telefono:</td>
            <td colspan="2">
              <input type="tel" name="TELEFONO" placeholder="" />
            </td>
          </tr>
          <tr>
            <td>E-mail:</td>
            <td colspan="2">
              <input type="Email" name="Email" placeholder="" size="46" />
            </td>
          </tr>
          <tr>
            <td><input type="submit" name="" value="REGISTRAR" /></td>
            <td><button type="button">LIMPIAR</button></td>
            <td><button type="button">CANCELAR</button></td>
          </tr>
        </table>
      </section>
    </main>
    <a href="../">Regresar al inicio</a>
    <footer>
      <h3>&copy;Copyrigth: Oscar Ceron;</h3>
    </footer>
  </body>
</html>
