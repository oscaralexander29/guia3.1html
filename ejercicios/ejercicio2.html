<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario 2</title>
  </head>
  <body>
    <main>
      <section>
        <form action="">
          <fieldset>
            <legend>Completar</legend>
          <label for="">Elija un color</label>
            <input type="color" />
            <br />
            <textarea
              name="text"
              id=""
              cols="40"
              rows="7"
              placeholder="Por favor, escriba aqui"
            ></textarea>
            <br>
            <select name="" id="">
                <option value="">Java</option>
                <option value="">Css</option>
                <option value="">Php</option>
              </select>
              <br>
              <input type="checkbox">
              <label for="">ASIR</label>
              <input type="checkbox">
              <label for="">DAM</label>
              <input type="checkbox">
              <label for="">DAW</label>
          </fieldset>
          <fieldset>
            <legend>
                Rellene las opciones siguientes
            </legend>
            <label for="">Elija una fecha:</label>
            <input type="date" name="fecha">
            <br>
            <label for="">Elija un fichero:</label>
            <input type="file">
            <br>
           <select name="" id="" multiple>
            <option value="" label="">SMIR</option>
            <option value="" label="">ASIR</option>
            <option value="" label="">DAM</option>
            <option value="" label="">DAW</option>
           </select>
            
          </fieldset>
        </form>
      </section>
    </main>
    <a href="../">Regresar al inicio</a>
    <footer>
      <h3>&copy;Copyrigt: Oscar Alexander;</h3>
    </footer>
  </body>
</html>
